<section class="tasks-page">
  <button class="tasks-page__burger-icon icon">
    <img src="../../../assets/burger.svg" alt="burger icon" />
  </button>
  <h1 class="tasks-page__headline">Tasks</h1>
  <button class="tasks-page__notify-icon icon">
    <img src="../../../assets/notif.svg" alt="notify icon" />
  </button>
  <aside class="tasks-page__sidebar">
    <ul class="nav">
      <li class="nav__item">
        <a class="link link--active" href="#">today</a>
      </li>
      <li class="nav__item">
        <a class="link" href="#">tomorrow</a>
      </li>
      <li class="nav__item">
        <a class="link" href="#">this week</a>
      </li>
    </ul>
  </aside>
  <div class="tasks">
    <div class="task-item">
      <label class="task-item__label">
        <input class="task-item__checkbox" type="checkbox" />
        <span class="task-item__text">Book appoinment with Jack</span>
      </label>
    </div>
  </div>
</section>
<button class="button">
  <img
    class="button__plus"
    src="../../../assets/plus.svg"
    alt="create new tesk"
  />
</button>
