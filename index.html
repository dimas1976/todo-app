<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <button aria-label="show menu" class="icon menuButton">
        <img src="./src/assets/burger.svg" alt=".." />
      </button>
      <div class="taskMenu">
        <h1>Tasks</h1>
        <button aria-label="show notification" class="icon notifyButton">
          <img src="./src/assets/notif.svg" alt=".." />
        </button>
      </div>
      <ul class="navList">
        <li class="nav-item">
          <label class="dateSelect">
            <input
              class="dateSelect__input"
              type="radio"
              name="dateSelector"
              value="today"
            />
            <span class="task-item__text">Today</span>
          </label>
        </li>
        <li class="nav-item">
          <label class="dateSelect">
            <input
              class="dateSelect__input"
              type="radio"
              name="dateSelector"
              value="tomorrow"
            />
            <span class="task-item__text">Tomorrow</span>
          </label>
        </li>
        <li class="nav-item">
          <label class="dateSelect">
            <input
              class="dateSelect__input"
              type="radio"
              name="dateSelector"
              value="this week"
            />
            <span class="task-item__text">This week</span>
          </label>
        </li>
      </ul>
      <ul class="tasksList"></ul>
    </main>
    <a href="new-task.html">
      <button class="button">
        <img
          class="button__plus"
          src="src/assets/plus.svg"
          alt="create new tesk"
        />
      </button>
    </a>
    <script type="module" src="index.js"></script>
  </body>
</html>
